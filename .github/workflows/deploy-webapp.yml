name: Deploy WebApplication1 to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore NuGet packages
        run: dotnet restore '**/*.sln'

      - name: Build and Publish WebApplication1
        run: dotnet publish 'WebApplication1/WebApplication1.csproj' --configuration Release --output ${{ github.workspace }}/publish/WebApplication1

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebApplication1
          path: ${{ github.workspace }}/publish/WebApplication1

  deploy:
    name: Deploy to Azure Web App
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebApplication1
          path: ${{ github.workspace }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Git-webapp'
          package: '${{ github.workspace }}/WebApplication1'
          slot-name: 'production'
          virtual-application: 'WebApplication1'
          enable-custom-deployment: true
          deployment-type: 'webDeploy'
          take-app-offline: true
          remove-additional-files: true
          exclude-files-from-app-data: true
          app-settings: '-SCM_DO_BUILD_DURING_DEPLOYMENT false'
