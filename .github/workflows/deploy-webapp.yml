name: Deploy WebApplication1 to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'WebApplication1/**'
      - '.github/workflows/deploy-webapp1.yml'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Publish WebApplication1
        run: dotnet publish WebApplication1/WebApplication1.csproj -c Release -o ${{ github.workspace }}/deploy/WebApplication1

      # Create the correct directory structure
      - name: Create Directory Structure
        run: |
          mkdir -p ${{ github.workspace }}/deploy/wwwroot/WebApplication1
          Move-Item -Path ${{ github.workspace }}/deploy/WebApplication1/* -Destination ${{ github.workspace }}/deploy/wwwroot/WebApplication1/

      # Add deployment script
      - name: Create Deploy Script
        shell: cmd
        run: |
          echo @echo off > ${{ github.workspace }}/deploy/deploy.cmd
          echo xcopy /Y /E /I "%%DEPLOYMENT_SOURCE%%\wwwroot\WebApplication1\*" "%%DEPLOYMENT_TARGET%%\WebApplication1\" >> ${{ github.workspace }}/deploy/deploy.cmd

      - name: Create ZIP Package
        run: Compress-Archive -Path "${{ github.workspace }}/deploy/*" -DestinationPath "${{ github.workspace }}/WebApplication1.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebApplication1
          path: ${{ github.workspace }}/WebApplication1.zip

  deploy:
    name: Deploy to Azure Web App
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebApplication1
          path: ${{ github.workspace }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy WebApplication1 to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Git-webapp'
          package: ${{ github.workspace }}/WebApplication1.zip
          slot-name: 'production'
