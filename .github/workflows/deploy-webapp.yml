name: Deploy WebApplication1 to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Publish WebApplication1
        run: |
          mkdir -p "${{ github.workspace }}/publish/WebApplication1"
          dotnet publish WebApplication1/WebApplication1.csproj -c Release -o "${{ github.workspace }}/publish/WebApplication1"

      - name: Create ZIP Package
        run: Compress-Archive -Path "${{ github.workspace }}/publish/WebApplication1/*" -DestinationPath "${{ github.workspace }}/WebApplication1.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebApplication1
          path: ${{ github.workspace }}/WebApplication1.zip

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebApplication1
          path: ${{ github.workspace }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy WebApplication1 to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Git-webapp'
          package: ${{ github.workspace }}/WebApplication1.zip

      - name: Move WebApplication1 to Virtual Path using Kudu API
        run: |
          $KUDU_API = "https://$env:APP_NAME.scm.azurewebsites.net/api/command"
          $USERNAME = "$env:APP_NAME"
          $PASSWORD = "${{ secrets.KUDU_PASSWORD }}"  # Add this secret in GitHub
          $BASIC_AUTH = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${USERNAME}:${PASSWORD}"))
          $HEADERS = @{ Authorization = "Basic $BASIC_AUTH" }

          $COMMAND = "mkdir C:\home\site\wwwroot\WebApplication1 && move C:\home\site\wwwroot\* C:\home\site\wwwroot\WebApplication1"

          Invoke-RestMethod -Uri $KUDU_API -Method Post -Headers $HEADERS -Body (@{ command = "cmd /c $COMMAND" } | ConvertTo-Json) -ContentType "application/json"
        env:
          APP_NAME: 'Git-webapp'
