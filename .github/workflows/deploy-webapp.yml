name: Deploy WebApplication1 to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Build and Publish WebApplication1
        run: |
          dotnet restore
          dotnet publish WebApplication1/WebApplication1.csproj -c Release -o "${{ github.workspace }}/published"

      - name: Prepare Directory Structure
        run: |
          $deployPath = "${{ github.workspace }}/deploy/WebApplication1"
          New-Item -ItemType Directory -Path $deployPath -Force
          Copy-Item -Path "${{ github.workspace }}/published/*" -Destination $deployPath -Recurse -Force
          Get-ChildItem -Path $deployPath -Recurse | Format-Table -Property FullName, Length

      - name: Create ZIP Package
        run: Compress-Archive -Path "${{ github.workspace }}/deploy/WebApplication1/*" -DestinationPath "${{ github.workspace }}/WebApplication1.zip"
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebApplication1
          path: ${{ github.workspace }}/WebApplication1.zip

  deploy:
    name: Deploy to Azure Web App
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebApplication1
          path: ${{ github.workspace }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Git-webapp'
          package: ${{ github.workspace }}/WebApplication1.zip
          slot-name: 'production'
          type: 'zip'
          clean: false
